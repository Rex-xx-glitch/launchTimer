<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">WE'RE LAUNCHING SOON</h1>

      <div class="counter">
        <div class="counter-number days" data-num-before="14" data-num-after="13">
          <div class="card">
            <div class="card-face card-front">14</div>
            <div class="card-face card-back">13</div>
          </div>
          <span class="dot"></span>
          <label>DAYS</label>
        </div>
        <div class="digit">
        <div class="counter-number hours" data-num-before="0" data-num-after="23" ">
        <div class="card">
          <div class="card-face card-front">0</div>
          <div class="card-face card-back">23</div>
        </div>
          <span class="dot"></span>
          <label>HOURS</label>
        </div>
        </div>
        <div class="counter-number minutes" data-num-before="0" data-num-after="59">
        <div class="card">
          <div class="card-face card-front">0</div>
          <div class="card-face card-back">59</div>
        </div>
          <span class="dot"></span>
          <label>MINUTES</label>
        </div>
        <div class="counter-number seconds"data-num-before="0" data-num-after="59">
        <div class="card">
          <div class="card-face card-front">0</div>
          <div class="card-face card-back">59</div>
        </div>
          <span class="dot"></span>
          <label>SECONDS</label>
        </div>
      </div>

      <div class="social-icons">
        <a href="#"
          ><img
            src="images/icon-facebook.svg"
            alt="facebook icon"
            class="icon"
        /></a>
        <a href="#"
          ><img
            src="images/icon-pinterest.svg"
            alt="pinterest icon"
            class="icon"
        /></a>
        <a href="#"
          ><img
            src="images/icon-instagram.svg"
            alt="instagram icon"
            class="icon"
        /></a>
      </div>

      <img src="images/pattern-hills.svg" alt="hill" class="hill" />
    </div>
    <script type="module" src="scripts/helper.js"></script>
    <script type="module" src="scripts/main.js"></script>

  </body>
</html>
